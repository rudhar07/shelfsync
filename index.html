<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShelfSync</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">
        <h1>ShelfSync</h1>
      </div>
      <div class="nav-links">
        <button id="loginBtn" class="auth-btn">Log In</button>
        <button id="logoutBtn" class="auth-btn" style="display: none">
          Log Out
        </button>

        <span id="userProfile" class="user-profile" style="display: none">
          <img id="userAvatar" src="" alt="User avatar" class="avatar" />
          <span id="userName"></span>
        </span>
      </div>
    </nav>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        class="search-bar"
        placeholder="Search for books..."
      />
      <button class="search-btn">Search</button>
    </div>
    <!-- Add this after the search container in index.html -->
    <div class="filters-container">
      <div class="filter-group">
        <label for="genreSelect">Genre:</label>
        <select id="genreSelect" class="filter-select">
          <option value="">All Genres</option>
          <option value="fiction">Fiction</option>
          <option value="mystery">Mystery</option>
          <option value="science_fiction">Science Fiction</option>
          <option value="fantasy">Fantasy</option>
          <option value="romance">Romance</option>
          <option value="thriller">Thriller</option>
          <option value="horror">Horror</option>
          <option value="biography">Biography</option>
          <option value="history">History</option>
          <option value="science">Science</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="yearRange">Year:</label>
        <div class="year-range">
          <input
            type="number"
            id="yearFrom"
            class="year-input"
            placeholder="From"
            min="1800"
            max="2024"
          />
          <span>-</span>
          <input
            type="number"
            id="yearTo"
            class="year-input"
            placeholder="To"
            min="1800"
            max="2024"
          />
        </div>
      </div>

      <div class="filter-group">
        <label for="languageSelect">Language:</label>
        <select id="languageSelect" class="filter-select">
          <option value="">All Languages</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
        </select>
      </div>
    </div>

    <div id="mainContent" class="main-content"></div>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"
    ></script>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="books.js"></script>
  </body>
</html>
