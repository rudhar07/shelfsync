<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfSync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>ShelfSync</h1>
        </div>
        <div class="nav-links">
            <button id="loginBtn" class="auth-btn">Log In</button>
            <button id="logoutBtn" class="auth-btn" style="display: none;">Log Out</button>
            <span id="userProfile" class="user-profile" style="display: none;">
                <img id="userAvatar" src="" alt="User avatar" class="avatar">
                <span id="userName"></span>
            </span>
        </div>
    </nav>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for books...">
        <button class="search-btn">Search</button>
    </div>

    <div id="mainContent" class="main-content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
